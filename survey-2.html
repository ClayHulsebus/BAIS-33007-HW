<body>
    <h1>Survey Page 2</h1>
    <p>My Transportation</p>
    <input type="checkbox" id="transportation1" name="transportation1" value="Bike">
    <label for="transportation1"> I ride my bike</label><br>
    <input type="checkbox" id="transportation2" name="transportation2" value="Car">
    <label for="transportation2"> I have a car</label><br>
    <input type="checkbox" id="transportation3" name="transportation3" value="Bus">
    <label for="transportation3"> I take the bus</label><br>
    <input type="checkbox" id="transportation4" name="transportation4" value="Walk">
    <label for="transportation4"> I walk to school</label><br>

    <h1>Part 2</h1>
    <p>Please select your favorite exercise type:</p>
    <input type="radio" id="Weight-Lifting" name="fav_exercise" value="Weight-Lifting">
    <label for="Weight-Lifting">Weight-Lifting</label><br>
    <input type="radio" id="Cardio" name="fav_exercise" value="Cardio">
    <label for="Cardio">Cardio</label><br>
    <input type="radio" id="Mix" name="fav_exercise" value="A Mixture of the 2">
    <label for="Mix">A Mixture of the 2</label>
    <input type="radio" id="None" name="fav_exercise" value="I don't exercise">
    <label for="None">I don't exercise</label>

<br>

  <label for="years">Your Year in College:</label>
  <select name="years" id="years">
  <option value="Freshman">Freshman</option>
  <option value="Sophomore">Sophomore</option>
  <option value="Junior">Junior</option>
  <option value="Senior">Senior</option>
  </select>
  
<br>
  <button onclick="window.location.href='./thank-you.html';">

<p> Page 2 of 2</p>
