<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey page 1</title>
    <link rel="stylesheet" href="./CSS/stylesheet.css">
</head>
<body>
    <h1> Survey page 1</h1>

    <form>
        <fieldset>
            <legend> Contact Information</legend>
            <label for="fname"> First name:
                <input id="fname" type="text" autofocus><br><br>
            </label>

            <label for="lname"> Last name:
                <input id="lname" type="text" required>
            </label>
            <label for="email"> Email address:
                <input id="email" type="email" required>
            </label>
            <p>Please select your gender:</p>
    <input type="radio" id="Male" name="Male" value="Male">
    <label for="Male">Male</label><br>
    <input type="radio" id="Female" name="Female" value="Female">
    <label for="Female">Female</label><br>
        </fieldset>
    </form>
    <button onclick="window.location.href='./survey-2.html';">
    Next page
    </button>
    <p>Need help with your email? Just make sure it's your current, verified email and we will send an automatic reply to you once the form is submitted.</p>

<p> Page 1 of 2</p>
</body>
</html>
